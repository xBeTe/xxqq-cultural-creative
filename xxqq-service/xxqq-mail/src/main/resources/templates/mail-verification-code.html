    <title>邮箱验证</title>

<style>
    .mail-html * {
        margin: 0;
        padding: 0;
    }

    .mail-html {
        width: 736px;
        margin: 0 auto;
        padding: 0;
        font-family: PingFangSC-Regular, sans-serif;
        color: #333333;
        background-color: #ffffff;
    }

    .header {
        box-sizing: border-box;
        width: 100%;
        margin-top: 20px;
        padding: 25px 80px;
        background-color: #DCD9D4;
        background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        height: 100px;
        border-radius: 20px 20px 0 0;
    }

    .logo {
        margin-top: 8px;
        float: left;
        width: 152px;
        height: 35px;
    }

    .footer {
        background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        box-sizing: border-box;
        width: 100%;
        height: 130px;
        margin-top: 20px;
        padding: 0 20px;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .logo-footer {
        float: left;
        margin-top: 18px;
        margin-left: 50px;
        width: 136px;
        height: 98px;
    }

    .details {
        margin-top: 45px;
        float: left;
    }

    .details div {
        margin-left: 50px;
    }

    .details .detail {
        font-size: 12px;
        margin-top: 10px;
        font-weight: normal;
    }

    .separator {
        margin: 0 20px;
        float: left;
        width: 2px;
        height: 50px;
        background-color: #606060;
    }

    .header-title {
        float: left;

        padding: 0;
        width: 150px;
        line-height: 50px;
        color: #003370;
    }
    .content {
        box-sizing: border-box;
        width: 100%;
        margin-top: 20px;
        padding: 50px 50px;
        font-size: 16px;

    }

    .content p {
        margin-bottom: 20px;
    }

    .content h3 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .content h4 {
        font-size: 16px;
    }

    .content .code {
        width: 60%;
        background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
        background-blend-mode: lighten;
        height: 80px;
        margin: 20px auto;
        text-align: center;
        border-radius: 40px;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 3px 0px;
    }
    .code h3 {
        color: #003370;
        line-height: 80px;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 40px;
    }
    .code h3:after {
        content: '';
        margin-left: -20px;
    }
    .valid-time {
        color: #ff4857;
        margin-bottom: 20px;
    }
</style>
